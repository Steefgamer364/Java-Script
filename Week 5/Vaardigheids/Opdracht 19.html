<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <button id="myButton">Noob</button>

    <script>
      var myButton = document.getElementById("myButton");

      myButton.addEventListener("click", function() {
        document.body.style.backgroundColor = "pink";
      });
    </script>
  </body>
</html>
